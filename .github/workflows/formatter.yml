name: Formatter

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '19.6.0'
      - name: Install dependencies
        run: npm ci
      - name: Format
        run: npm run format
      - name: Lint
        run: npm run lint
